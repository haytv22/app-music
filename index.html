<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>app music</title>
    <link id="favicon" rel="icon" href="./acset/logio.jpg" type="image/png">
    <link rel="stylesheet" href="./acset/fontawesome-free-6.5.2-web/fontawesome-free-6.5.2-web/css/all.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
      <div class="music_app">
        <!-- header control app -->
        <div class="control">
          <div class="control-header">
            <div class="control_header-background">
              
              <div class="background-img" style="background-image: url(./acset/object_music/1.jpg)"></div>
            </div>
          </div>
          <div class="control_container">
            <h1 class="control_container-name">fall back</h1>
            <!-- thanh trượt tua nhạt -->
            <div class="control_container-Progress">
              <div class="container-progress">
                <div class="Progress_1"></div>
                <div class="Progress_2"></div>
              </div>
              <div class="progress-tiems">
                <p class="Progress-time curecurrent">-:--</p>
                <p class="Progress-time duration">-:--</p>
              </div>
            </div>
            <!-- các nút điều khiển -->
            <div class="control_container-button">
              <div class="button_container">
                <i class="fa-solid fa-shuffle"></i>
                <i class="fa-solid fa-backward"></i>
              </div>
              <div class="container_i">
                <i class="fa-solid fa-play play_js active_audio"></i>
                <i class="fa-solid fa-pause paust_js "></i>
              </div>
              <div class="button_container">
                <i class="fa-solid fa-forward"></i>
                <i class="fa-solid fa-repeat"></i>
              </div>
            </div>
            <!-- âm lượng -->
            <div class="control_container-volume">
              <i class="fa-solid fa-volume-off"></i>
              <div class="volume_bar">
                <div class="volume_bar-1"></div>
                <div class="volume_bar-2"></div>
              </div>
              <i class="fa-solid fa-volume-high"></i>
            </div>
          </div>
        </div>

        <!-- danh sách bài hát -->
        <div class="list">
          <div class="list_bar"></div>
          <!-- các bài hát -->
          <div class="list_items ">

          </div>
        </div>        
      </div>
      
        <audio id="myAudio" src="./acset/object_music/y2meta.com - Lithe - Fall Back (Visualizer) (128 kbps).mp3"></audio>
      
      
      <script src="./main.js"></script>
</body>
</html>
